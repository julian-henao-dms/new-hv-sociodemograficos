<mat-card>
    <form [formGroup]="sociodemograficos">
        <mat-grid-list #grid [cols]="cols" rowHeight="85px" gutterSize="10px" >
          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Nombre Referencia</mat-label>
              <input matInput  placeholder="" name="" required>
          </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Celular</mat-label>
              <input matInput  placeholder="" name="" required>
          </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Tel√©fono</mat-label>
              <input matInput  placeholder="" name="" required>
          </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Correo</mat-label>
              <input matInput  placeholder="" name="" required>
          </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2">
            <mat-form-field  appearance="outline">
              <mat-label>Notas</mat-label>
              <textarea matInput
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5"></textarea>
            </mat-form-field>
          </mat-grid-tile>
    
        </mat-grid-list>
        
          
      </form>
</mat-card>
