<div>
  <mat-toolbar *ngIf="currentFile" class="progress-bar">
    <mat-progress-bar color="accent" [value]="progress" class="progress-bar__dms"></mat-progress-bar>
    <span class="progress">{{ progress }}%</span>
  </mat-toolbar>

  <mat-form-field>
    <div>
      <mat-toolbar>
        <mat-icon class="icon-file-input">attach_file_add </mat-icon>
        <input matInput [value]="fileName" />

        <button
          mat-flat-button
          color="primary"
          [disabled]="!currentFile"
          (click)="upload()"
        >
          Cargar archivo
        </button>
      </mat-toolbar>

      <input
        type="file"
        id="fileInput"
        (change)="selectFile($event)"
        name="fileInput"
        accept="image/png, image/jpeg, application/pdf"
      />
    </div>
  </mat-form-field>
</div>

<div *ngIf="message" class="message">
  {{ message }}
</div>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Lista de archivos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let file of fileInfos | async">
        <a href="{{ file.url }}">{{ file.name }}</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<div class="step-btn-container">
  <button class="stepper-main-btn" mat-button matStepperPrevious>
    Atr√°s
  </button>
  <button type="button" class="stepper-main-btn" mat-button (click)="guardarProgreso()">
    Guardar Progreso
  </button>
  <button [disabled]="disabledButtonNext" class="stepper-main-btn" mat-button matStepperNext>
    Siguiente
  </button>
</div>
